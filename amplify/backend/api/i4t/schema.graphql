type Stock @model {
  id: ID!
  symbol: String!
  sector: String
  employees: String
  marketCap: String
  description: String
  peratio: String
  dividendYield: String
  beta: String
}

type Mutation {
  addStock(symbol: String): Stock! @function(name: "addStock-${env}")
  updateStockData(id: String): Stock! @function(name: "updateStockData-${env}")
}
